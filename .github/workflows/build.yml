# ============================================================
# Battery Health Guardian - GitHub Actions Build Pipeline
# Automatically builds and releases executables on tag push
# ============================================================

name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psutil pystray Pillow winotify pyinstaller
      
      - name: Build executable
        run: |
          python -m PyInstaller `
            --onefile `
            --windowed `
            --name BatteryHealthGuardian `
            --add-data "battery_guardian\config.json;battery_guardian" `
            --hidden-import pystray._win32 `
            --hidden-import PIL._tkinter_finder `
            --hidden-import winotify `
            run_guardian.pyw
      
      - name: Generate checksum
        run: |
          cd dist
          certutil -hashfile BatteryHealthGuardian.exe SHA256 > checksums.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BatteryHealthGuardian-${{ github.ref_name || 'dev' }}
          path: |
            dist/BatteryHealthGuardian.exe
            dist/checksums.txt
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/BatteryHealthGuardian.exe
            dist/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
